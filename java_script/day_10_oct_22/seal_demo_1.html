<script>
    let obj1 = { a: 10, b: 20 };
    obj1.c = 30 // adding a property - Yes
    delete obj1.b; // deleting a property - Yes
    obj1.a = 15; // changing the value - Yes
    console.log(obj1); // {a:15 , c:30}

    let obj2 = { a: 100, b: 200 };
    Object.seal(obj2);
    obj2.c = 300; // adding a new property - No
    delete obj2.b; // deleting a property - No
    obj2.a = 150; // changing the value  - yes
    console.log(obj2); // {a:150 , b:200}

    console.log(Object.isSealed(obj1)); // false
    console.log(Object.isSealed(obj2)); // true
</script>
