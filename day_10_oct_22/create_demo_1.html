<script>
    let obj1 = { a: 10, b: 20 };
    let obj2 = Object.create(obj1);  // {} obj2's prototype = obj1
    console.log(obj2)

    let obj3 = { c: 30, d: 40 };
    obj2 = Object.create(obj3); // obj2 will have no reference to obj1
    console.log(obj2);  // {} obj2's prototype = obj3

    console.log('Obj1 ', obj1.a, obj1.b);  // 10 20
    console.log('Obj2 ', obj2.a, obj2.b);  // 10 20

    obj1.a = 15;
    console.log('Obj1 ', obj1.a, obj1.b);  // 15 20
    console.log('Obj2 ', obj2.a, obj2.b);  // 15 20

    obj2.b = 25; // we are not changing prototype b , rather adding another direct prop 'b'
    console.log('Obj1 ', obj1.a, obj1.b);  // 15 20
    console.log('Obj2 ', obj2.a, obj2.b);  // 15 25

    console.log(obj2);
    // if a property is present in both object & prototype, direct prop takes precedence
    // how to explicitely print prototype prop even though there is adirect prop with the same exists
    console.log(obj2.__proto__.b)

    // prototype  : ClassName.prototype 
    // ___proto__ : object_literal.__proto__
</script>
